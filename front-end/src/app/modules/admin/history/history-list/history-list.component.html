<div class="toolbar py-1">
  <!--begin::Container-->
  <div class="container-fluid d-flex align-items-center">
    <div class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
      <!--begin::Title-->
      <h6 class="d-flex align-items-center text-dark fw-bold my-1 fs-3">Lịch sử sửa đổi</h6>
      <!--end::Title-->
    </div>
    <!--begin::Page title-->
    <div class="flex-grow-1 ml-5">
      <div class="d-flex align-items-center flex-wrap">
        <div class="d-flex align-items-center">
          <div class="menu-item here">
            <div class="d-flex align-items-center menu-link">
              <span class="fw-semibold mr-1">Sắp xếp theo:</span>
              <form (change)="search()">
                <select class="custom-select" style="width: 120px" [(ngModel)]="searchField.sortField" [ngModelOptions]="{standalone: true}">
                  <option value="date">Thời gian</option>
                  <option value="method">Phương thức</option>
                  <option value="page">Trang</option>
                  <option value="user">Người thực hiện</option>
<!--                  <option value="price-desc">Tham số</option>-->
                  <option value="type">Hoạt động</option>
                </select>
              </form>
            </div>
          </div>

          <div class="menu-item" (click)="searchDirection('asc')">
            <div class="menu-link">
              <a class="ht-btn-custom">
                <i class="far fa-sort-alpha-down fa-lg"></i>
              </a>
            </div>
          </div>
          <div class="menu-item" (click)="searchDirection('desc')">
            <div class="menu-link">
              <a class="ht-btn-custom">
                <i class="far fa-sort-alpha-up fa-lg"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--end::Page title-->
    <!--begin::Action group-->
    <div class="d-flex align-items-center flex-wrap">
      <!--begin::Wrapper-->
      <div class="d-flex align-items-center">
        <!--begin::Daterangepicker-->
        <div class="menu-item here">
          <div class="menu-link">
            <span class="fw-semibold mr-1">Số mục mỗi trang:</span>
            <select (change)="changePageSize($event)" class="custom-select">
              <option *ngFor="let size of pageSizes" [ngValue]="size">
                {{ size }}
              </option>
            </select>
          </div>
        </div>
        <!--end::Daterangepicker-->
        <!--begin::Actions-->
        <div class="menu-item del-area" *ngIf="selects">
          <span class="pl-2 mx-2">Đã chọn:</span>

          <div class="number">{{selects}}</div>

          <div class="menu-link" (click)="clearLog()">
            <a class="ht-btn-custom p-action-btn hint--rounded hint--bounce hint--bottom-left" aria-label="Xóa">
              <i class="far fa-trash-alt fa-lg"></i>
            </a>
          </div>
          <div class="menu-link" (click)="uncheckAll()">
            <a class="ht-btn-custom p-action-btn hint--rounded hint--bounce hint--bottom-left" aria-label="Hủy">
              <i class="far fa-times fa-lg"></i>
            </a>
          </div>
        </div>
        <!--end::Actions-->
      </div>
      <!--end::Wrapper-->
    </div>
    <!--end::Action group-->
  </div>
  <!--end::Container-->
</div>

<div class="d-flex flex-column flex-column-fluid">
  <!--begin::Container-->
  <div class="site-wrapper-reveal">
    <!--====================  Blog Area Start ====================-->
    <div class="blog-pages-wrapper section-space--ptb_90">
      <div class="container-fluid">
        <div class="faq-wrapper">

          <!-- order details list -->
          <div class="details">
            <div class="card recent-orders">
              <table class="table">
                <thead>
                <tr>
                  <td></td>
                  <td>Thời gian</td>
                  <td>Phương thức</td>
                  <td>Trang</td>
                  <td>Người thực hiện</td>
                  <td>Tham số</td>
                  <td>Hoạt động</td>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let h of histories | paginate: {  totalItems: searchField.totalElements, itemsPerPage: searchField.pageSize, currentPage: searchField.pageIndex }">
                  <td>
                    <input #checkboxes type="checkbox" [value]="h.selected" (change)="onCheckChange($event, h)">
                  </td>
                  <td>{{h.date}}</td>
                  <td>{{h.method}}</td>
                  <td>{{h.page}}</td>
                  <td>{{h.executor}}</td>
                  <td>{{h.queryString}}</td>
                  <td>{{h.type}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div *ngIf="totalPages > 1" class="col-lg-12 wow move-up">
            <div class="ht-pagination mt-30 pagination justify-content-center">
              <div class="pagination-wrapper">
                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--====================  Blog Area End  ====================-->
    </div>
  </div>
  <!--end::Container-->
</div>
