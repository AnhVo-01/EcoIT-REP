<div class="toolbar py-1">
  <!--begin::Container-->
  <div class="container-fluid d-flex align-items-center">
    <div class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
      <div class="menu-item m-0">
        <div class="menu-link">
          <a routerLink="../user" routerLinkActive="active" class="ht-btn-custom p-action-btn hint--rounded hint--bounce hint--bottom-right" aria-label="Trở lại trang người dùng">
            <i class="fas fa-arrow-left fa-lg"></i>
          </a>
        </div>
      </div>
      <!--begin::Title-->
      <h6 class="d-flex align-items-center text-dark fw-bold my-1 fs-3">Lịch sử sửa đổi</h6>
      <!--end::Title-->
    </div>
    <!--begin::Page title-->
    <div class="flex-grow-1 flex-shrink-0 me-5">
      <!--begin::Search-->
      <div class="d-flex align-items-center">
        <div class="d-flex align-items-center ml-lg-3">
          <!--begin::Search-->
          <form (ngSubmit)="search()">
            <div class="input-group" style="padding: 0.65rem 1rem;">
              <input type="text" class="form-control" name="keyword" [(ngModel)]="searchField.keyword"
                     placeholder="Viết gì đó ...">
              <div class="input-group-append">
                <button type="submit" class="input-group-text"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </form>
          <!--end::Search-->
        </div>
      </div>
      <!--end::Search-->
    </div>
    <!--end::Page title-->
    <!--begin::Action group-->
    <div class="d-flex align-items-center flex-wrap">
      <!--begin::Wrapper-->
      <div class="d-flex align-items-center">
        <!--begin::Daterangepicker-->
        <div class="menu-item here">
          <div class="menu-link">
            <span class="fw-semibold mr-1">Số mục mỗi trang:</span>
            <select (change)="changePageSize($event)" class="custom-select">
              <option *ngFor="let size of pageSizes" [ngValue]="size">
                {{ size }}
              </option>
            </select>
          </div>
        </div>
        <!--end::Daterangepicker-->
        <!--begin::Actions-->
        <div class="menu-item del-area" *ngIf="selects">
          <span class="pl-2 mx-2">Đã chọn:</span>

          <div class="number">{{selects}}</div>

          <div class="menu-link" (click)="clearLog()">
            <a class="ht-btn-custom p-action-btn hint--rounded hint--bounce hint--bottom-left" aria-label="Xóa">
              <i class="far fa-trash-alt fa-lg"></i>
            </a>
          </div>
        </div>
        <!--end::Actions-->
      </div>
      <!--end::Wrapper-->
    </div>
    <!--end::Action group-->
  </div>
  <!--end::Container-->
</div>

<div class="d-flex flex-column flex-column-fluid">
  <!--begin::Container-->
  <div class="site-wrapper-reveal">
    <!--====================  Blog Area Start ====================-->
    <div class="blog-pages-wrapper section-space--ptb_90">
      <div class="container-fluid">
        <div class="faq-wrapper">

          <!-- order details list -->
          <div class="details">
            <div class="card recent-orders">
              <table class="table">
                <thead>
                <tr>
                  <td></td>
                  <td>Thời gian</td>
                  <td>Phương thức</td>
                  <td>Trang</td>
                  <td>Người thực hiện</td>
                  <td>Tham số</td>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let h of histories">
                  <td>
                    <input type="checkbox" [value]="h.selected" (change)="onCheckChange($event, h)">
                  </td>
                  <td>{{h.date}}</td>
                  <td>{{h.method}}</td>
                  <td>{{h.page}}</td>
                  <td>{{h.executor}}</td>
                  <td>{{h.queryString}}</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>

          <div *ngIf="totalPages > 1" class="col-lg-12 wow move-up">
            <div class="ht-pagination mt-30 pagination justify-content-center">
              <div class="pagination-wrapper">
                <pagination-controls (pageChange)="pageChanged($event)"></pagination-controls>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--====================  Blog Area End  ====================-->
    </div>
  </div>
  <!--end::Container-->
</div>
