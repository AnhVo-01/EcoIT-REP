<div class="site-wrapper-reveal">

  <!--====================  Blog Area Start ====================-->
  <div class="blog-pages-wrapper section-space--ptb_100">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 ml-auto mr-auto">
          <div class="main-blog-wrap">
            <!--======= Single Blog Item Start ========-->
            <div class="single-blog-item  wow move-up">
              <!-- Post info Start -->
              <div class="post-info lg-blog-post-info">

                <div class="post-excerpt mt-15">
                  <div class="comment-list-wrapper">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="contact-from-wrapper section-space--mt_30">

                          <form (ngSubmit)="onSubmit()" novalidate>
                            <div class="contact-page-form">
                              <div class="row">
                                <div class="col-lg-4 contact-icon">
                                  <div class="contact-inner">
                                    <div class="wdc-input">
                                      <div class="close" *ngIf="url">
                                        <span (click)="notNeedFile()"><i class="fas fa-folder-minus"></i></span>
                                      </div>
                                      <img src="{{url}}" alt="" appHideMissing>
                                      <input type="file" value="" (change)="onChange($event)" id="file-in">
                                    </div>
                                  </div>
                                </div>

                                <div class="col-lg-8">
                                  <div class="contact-inner">
                                    <input name="name" [(ngModel)]="product.name" type="text" placeholder="Name *">
                                  </div>
                                  <div class="contact-inner contact-message">
                                    <textarea name="description" [(ngModel)]="product.description" placeholder="Description *"></textarea>
                                  </div>
                                </div>
                              </div>
                              <div class="comment-submit-btn text-center">
                                <button class="ht-btn ht-btn-md" type="submit">Submit</button>
                                <button class="ht-btn ht-btn-md ml-2" style="background: #ccc" type="button" (click)="goToProductList()">Cancel</button>
                              </div>
                            </div>
                          </form>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Post info End -->
            </div>
            <!--===== Single Blog Item End =========-->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--====================  Blog Area End  ====================-->
</div>
