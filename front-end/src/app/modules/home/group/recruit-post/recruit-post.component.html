<!--====================  Blog Area Start ====================-->
<div class="blog-pages-wrapper section-space--ptb_100">
  <div class="container">
    <div class="py-4 mb-4">
      <div class="align-items-center">
        <div class="text-center">
          <h3 class="chuyenmuc" style="color: #50B848;">TUYỂN DỤNG - TIN TỨC</h3>
          <hr class="hrtag">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-12 mb-3 wow move-up">
        <div class="wdc-blog">
          <div class="faq-wrapper">
            <div class="card">
              <div id="sliderTinTuyenDung">
                <div class="blog-container">
                  <div class="post-feature blog-thumbnail">
                    <a href="https://ecoit.asia/tuyen-dung-nhan-vien-trien-khai-phan-mem/">
                      <img width="250" height="200" src="https://ecoit.asia/wp-content/uploads/2021/07/TKPM.png" class="mr-3 blog-thumbnail img-thumbnail wp-post-image" alt="" loading="lazy" />                                </a>
                  </div>
                  <div class="blog-inner">
                    <h4 class="post-title">
                      <a href="https://ecoit.asia/tuyen-dung-nhan-vien-trien-khai-phan-mem/">TUYỂN DỤNG NHÂN VIÊN TRIỂN KHAI PHẦN MỀM</a>
                    </h4>
                    <div class="post-excerpt">
                      <p>ECOIT tìm kiếm 01 ứng viên vị trí nhân viên triển khai phần mềm với mức đãi ngộ hấp dẫn.</p>
                    </div>
                  </div>
                </div>
                <ng-container *ngFor="let rec of recruit; let i = index">
                  <div class="blog-container" *ngIf="i < 4">
                    <div class="post-feature blog-thumbnail">
                      <a routerLink="/tuyen-dung/{{rec.url}}">
                        <img src="{{rec.thumb.url}}" class="mr-3 blog-thumbnail img-thumbnail wp-post-image" alt="" loading="lazy" />                                </a>
                    </div>
                    <div class="blog-inner">
                      <h4 class="post-title">
                        <a routerLink="/tuyen-dung/{{rec.url}}">{{rec.title}}</a>
                      </h4>
                      <div class="post-excerpt">
                        <p>{{rec.description}}</p>
                      </div>
                    </div>
                  </div>
                </ng-container>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-12 wow move-up">
          <div class="service-link">
            <a class="wpb_color-gree" routerLink="/tuyen-dung" routerLinkActive="active">TÌM HIỂU THÊM</a>
          </div>
        </div>
      </div>

      <!--======= Single Blog Item Start ========-->
      <div class="col-lg-6 col-md-12 mb-3 wow move-up">
        <div class="d-flex flex-column">
          <ng-container *ngFor="let new of news; let i = index">
            <div class="faq-wrapper mb-3" *ngIf="i < 3">
              <div class="card">
                <div class="content-box">
                  <div class="single-product-wrap">
                    <div class="image-list product-thumbnail">
                      <a routerLink="/tin-tuc/{{new.url}}" class="product-thumb-image">
                        <img class="img-fluid" src="{{new.postImage.url}}" alt="" appHideMissing>
                      </a>
                    </div>
                  </div>
                  <div class="content">
                    <a routerLink="/tin-tuc/{{new.url}}">{{new.title}}</a>
                    <div class="text-content">{{new.description}}</div>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
          <div class="col-md-12 wow move-up">
            <div class="service-link">
              <a routerLink="/tin-tuc/">TÌM HIỂU THÊM</a>
            </div>
          </div>
        </div>
      </div>
      <!--===== Single Blog Item End =========-->

    </div>
  </div>
</div>
<!--====================  Blog Area End  ====================-->
