<div class="site-wrapper-reveal">

  <!--====================  Blog Area Start ====================-->
  <div class="blog-pages-wrapper section-space--ptb_100">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 ml-auto mr-auto">
          <div class="main-blog-wrap">
            <!--======= Single Blog Item Start ========-->
            <div class="post-info lg-blog-post-info">
              <div class="post-excerpt mt-15">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="contact-from-wrapper">

                      <form (ngSubmit)="onSubmit()">
                        <div class="contact-page-form">
                          <div class="card">
                            <div class="card-header">
                              <button type="button" (click)="goToNavList()" class="btn-cancel">
                                <i class="far fa-times-circle"></i>
                              </button>
                            </div>
                            <div class="card-body">
                              <table class="table">
                                <tr>
                                  <td>Tên</td>
                                  <td>
                                    <input type="text" name="name" [(ngModel)]="nav.name" class="w-100">
                                  </td>
                                </tr>
                                <tr>
                                  <td>Điều hướng</td>
                                  <td>
                                    <input type="text" name="url" [(ngModel)]="nav.url" class="w-100">
                                  </td>
                                </tr>
                                <tr>
                                  <td>Nhóm</td>
                                  <td class="link-child">
                                    <select name="parentId" [(ngModel)]="nav.parentId">
                                      <option>Chọn</option>
                                      <option *ngFor="let opt of navGroup" [value]="opt.id">{{opt.name}}</option>
                                    </select>
                                  </td>
                                </tr>
                                <tr>
                                  <td>Nhánh</td>
                                  <td class="link-child">
                                    <ul>
                                      <li *ngFor="let child of navChild">{{child.name}}</li>
                                    </ul>
                                  </td>
                                </tr>
                              </table>
                            </div>
                            <div class="card-footer">
                              <button type="submit" class="btn">
                                <i class="fa fa-save"></i>
                                <span class="ml-3">Lưu</span>
                              </button>
                            </div>
                          </div>
                        </div>
                      </form>

                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!--===== Single Blog Item End =========-->
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--====================  Blog Area End  ====================-->
</div>
