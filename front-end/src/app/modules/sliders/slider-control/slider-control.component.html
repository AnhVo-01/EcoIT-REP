<!--begin::Container-->
<div class="d-flex flex-column flex-column-fluid">
  <div class="site-wrapper-reveal">
    <div class="blog-pages-wrapper section-space--pt_100 section-space--pb_40">
      <div class="container">
        <div class="tab-pane active" id="grid">
          <div class="row">
            <div class="col-lg-8">
              <!--============ team-member-wrapper Start ====================-->
              <div class="team-member-wrapper py-3 default-bg" id="team-section">
                <div class="container">
                  <div class="row">
                    <div class="col-lg-12">
                      <div class="section-title text-center section-space--mb_15">
                        <div class="img-target-box">
                          <img src="{{target.url}}" alt="">
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="multiple-items">
                    <div class="swiper-slide">
                      <div class="grid-item" *ngFor="let slide of sliders">
                        <!-- ht-team-member Start -->
                        <div class="ht-team-member text-center">
                          <div class="ht-team-member--inner">
                            <!-- team-image Start -->
                            <div class="team-image" (click)="choose($event)">
                              <img class="img-fluid" src="{{slide.pathUrl}}" id="{{slide.id}}" alt="image">
                            </div>
                            <!-- team-image End -->
                          </div>
                        </div>
                        <!-- ht-team-member End -->
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <!--============ team-member-wrapper End ====================-->
            </div>

            <div class="col-lg-4">
              <div class="d-flex flex-column">
                <h6>Thông tin</h6>
                <div class="d-flex w-100">
                  <button (click)="updateSlider(target.id)" class="btn ht-btn-custom mr-2" style="width: 70%">
                    <i class="fa fa-pen mr-2"></i>
                    <span>Chỉnh sửa</span>
                  </button>
                  <button class="btn ht-btn-custom ml-2" style="width: 30%; background: #f00">
                    <i class="fa fa-trash-alt mr-2"></i>
                    <span>Xóa</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--end::Container-->
