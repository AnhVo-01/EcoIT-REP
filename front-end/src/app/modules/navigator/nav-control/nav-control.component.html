<div class="toolbar py-1">
  <!--begin::Container-->
  <div class="container-fluid d-flex align-items-center">
    <div class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0">
      <!--begin::Title-->
      <h6 class="d-flex align-items-center text-dark fw-bold my-1 fs-3">Điều hướng
        <!--begin::Separator-->
        <span class="h-20px border-gray-200 border-start ms-3 mx-2"></span>
        <!--end::Separator-->
        <!--begin::Description-->
        <small class="text-muted fs-7 fw-semibold my-1 ms-1">#XRS-45670</small>
        <!--end::Description-->
      </h6>
      <!--end::Title-->
    </div>
    <!--begin::Page title-->
    <div class="flex-grow-1 flex-shrink-0 me-5">
      <!--begin::Search-->
      <div class="d-flex align-items-center">
        <div class="d-flex align-items-center ml-lg-3">
          <!--begin::Search-->
          <form (ngSubmit)="search()">
            <div class="input-group" style="padding: 0.65rem 1rem;">
              <input type="text" class="form-control" name="keyword" [(ngModel)]="searchField.keyword" placeholder="Viết gì đó...">
              <div class="input-group-append">
                <button type="submit" class="input-group-text"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </form>
          <!--end::Search-->
        </div>
      </div>
      <!--end::Search-->
    </div>
    <!--end::Page title-->
    <!--begin::Action group-->
    <div class="d-flex align-items-center flex-wrap">
      <!--begin::Wrapper-->
      <!--              <div class="d-flex align-items-stretch">-->
      <!--                <div class="menu-item">-->
      <!--                  <div class="menu-link">-->
      <!--                    <span>Day</span>-->
      <!--                  </div>-->
      <!--                </div>-->
      <!--                <div class="menu-item">-->
      <!--                  <div class="menu-link">-->
      <!--                    <span>Week</span>-->
      <!--                  </div>-->
      <!--                </div>-->
      <!--                <div class="menu-item">-->
      <!--                  <div class="menu-link">-->
      <!--                    <span>Year</span>-->
      <!--                  </div>-->
      <!--                </div>-->
      <!--              </div>-->
      <!--end::Wrapper-->
      <!--begin::Wrapper-->
      <div class="d-flex align-items-center">
        <!--begin::Daterangepicker-->
        <div class="menu-item here">
          <div class="menu-link">
            <span class="fw-semibold mr-1">Số mục mỗi trang:</span>
            <select (change)="changePageSize($event)" class="custom-select">
              <option *ngFor="let size of pageSizes" [ngValue]="size">
                {{ size }}
              </option>
            </select>
          </div>
        </div>
        <!--end::Daterangepicker-->
        <!--begin::Actions-->
        <div class="menu-item">
          <div class="menu-link">
            <a routerLink="add-new" routerLinkActive="active" class="ht-btn-custom p-action-btn hint--rounded hint--bounce hint--bottom-left" aria-label="Thêm mới">
              <i class="fas fa-file-plus fa-lg"></i>
            </a>
          </div>
        </div>
        <!--end::Actions-->
      </div>
      <!--end::Wrapper-->
    </div>
    <!--end::Action group-->
  </div>
  <!--end::Container-->
</div>

<!--begin::Container-->
<div class="d-flex flex-column flex-column-fluid">
  <div class="site-wrapper-reveal">
    <div class="blog-pages-wrapper section-space--pt_100 section-space--pb_40">
      <div class="container">
        <div class="faq-wrapper">
          <div id="accordion">
            <ul>
              <li *ngFor="let nav1 of navList">
                <div class="d-flex justify-content-between align-items-center">
                  <a class="collapsed" (click)="getAllNavChild(nav1.id)" data-toggle="collapse" href="#collapse{{nav1.id}}">
                    <i class="far fa-chevron-circle-right"></i>
                    {{nav1.name}}
                  </a>
                  <a href="">{{nav1.url}}</a>
                  <div>
                    <a (click)="updateModal(nav1.id)" class="ht-btn-custom p-action-btn hint--rounded hint--bounce hint--left mr-3" aria-label="Chỉnh sửa">
                      <i class="far fa-pen-square fa-lg"></i>
                    </a>
                    <button type="button" (click)="deleteNav(nav1.id)" style="color: #f00" class="ht-btn-custom p-action-btn hint--rounded hint--bounce hint--right" aria-label="Xóa bỏ">
                      <i class="far fa-times-circle fa-lg"></i>
                    </button>
                  </div>
                </div>
                <div id="collapse{{nav1.id}}" class="link-child collapse" data-parent="#accordion">
                  <ul>
                    <li *ngFor="let nav2 of navChild" class="d-flex justify-content-between align-items-center">
                      <div style="width: 500px">
                        <input type="checkbox">
                        <span class="ml-2">{{nav2.name}}</span>
                      </div>
                      <span style="width: 400px">{{nav2.url}}</span>
                      <div>
                        <a (click)="updateModal(nav2.id)" class="ht-btn-custom p-action-btn hint--rounded hint--bounce hint--left mr-3" aria-label="Chỉnh sửa">
                          <i class="far fa-pen-square fa-lg"></i>
                        </a>
                        <button type="button" (click)="deleteNav(nav2.id)" style="color: #f00" class="ht-btn-custom p-action-btn hint--rounded hint--bounce hint--right" aria-label="Xóa bỏ">
                          <i class="far fa-times-circle fa-lg"></i>
                        </button>
                      </div>
                    </li>
                    <li>
                      <a type="button" class="ht-btn-custom" (click)="openModal($event)">
                        <i class="far fa-plus-circle mr-1"></i>
                        <span id="{{nav1.id}}">Thêm...</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!--end::Container-->
