<app-nav-list></app-nav-list>

<!-- breadcrumb-area start -->
<div class="breadcrumb-box section-space--pt_100">
  <img src="assets/images/banners/banner-tin-tức.png" class="img-fluid">
</div>
<!-- breadcrumb-area end -->

<!--========== News List ==========-->
<div class="site-wrapper-reveal">
  <!--====================  Blog Area Start ====================-->
  <div class="blog-pages-wrapper section-space--ptb_60">
    <div class="container">
      <div class="py-4 mb-4">
        <div class="align-items-center">
          <div class="text-center">
            <h3 class="chuyenmuc" style="color: #50B848;">TIN TỨC MỚI NHẤT</h3>
            <hr class="hrtag">
          </div>
        </div>
      </div>
      <div class="row section-space--mb_60">
        <div class="col-lg-6">
          <div id="slider" class="carousel slide" data-ride="carousel">

            <!-- The slideshow -->
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="{{url}}" alt="">
              </div>
              <ng-container *ngFor="let new of news; let i = index">
                <div class="carousel-item" *ngIf="i<3" id="{{new.id}}">
                  <img src="{{new.postImage.url}}" alt="">
                </div>
              </ng-container>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#slider" data-slide="prev">
              <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#slider" data-slide="next">
              <span class="carousel-control-next-icon"></span>
            </a>

          </div>
        </div>
        <div class="col-md-6">
          <div *ngFor="let new1 of news">
            <div id="cap{{new1.id}}" style="display: none;">
              <div class="cation-carousel">
                <h5 class="mb-3">
                  <a href="{{new1.url}}">{{new1.title}}</a>
                </h5>
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div *ngFor="let new of news" class="col-lg-4 col-md-6 mb-30 wow move-up">
          <!--======= Single Blog Item Start ========-->
          <div class="single-blog-item blog-grid">
            <!-- Post Feature Start -->
            <div class="post-feature blog-thumbnail">
              <a routerLink="/tin-tuc/{{new.url}}" routerLinkActive="active">
                <img class="img-fluid" src="{{new.postImage.url}}" alt="Blog Images" appHideMissing>
              </a>
            </div>
            <!-- Post Feature End -->

            <!-- Post info Start -->
            <div class="post-info lg-blog-post-info">
              <h6 class="post-title font-weight--bold mb-2">
                <a routerLink="/tin-tuc/{{new.url}}" routerLinkActive="active">{{new.title}}</a>
              </h6>
              <div class="text-desc">
                {{new.description}}
              </div>
            </div>
            <!-- Post info End -->
          </div>
          <!--===== Single Blog Item End =========-->
        </div>
      </div>
    </div>
  </div>
  <!--====================  Blog Area End  ====================-->
</div>
<!--======== End News List ========-->


<app-footer></app-footer>
