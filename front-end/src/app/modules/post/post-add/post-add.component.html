<form (ngSubmit)="onSubmit()" enctype="multipart/form-data" novalidate>
  <div class="container section-space--ptb_30">
    <div class="row">
      <div class="col-lg-4">
        <div class="update_box">
          <span><strong>THUMB</strong></span>
          <div class="image">
            <img src="{{url}}" alt="" appHideMissing>
          </div>
          <input type="file" value="select" (change)="thumbnailChange($event)">
        </div>

        <div class="update_box">
          <span><strong>DESCRIPTION</strong></span>
          <input type="text" [(ngModel)]="news.description" name="description">
        </div>
      </div>

      <div class="col-lg-8">
        <div class="update_box">
          <span><strong>TITLE</strong></span>
          <input type="text" name="title" [(ngModel)]="news.title">
        </div>

        <div class="update_box" id="sample">
          <span><strong>CONTENT</strong></span>
          <textarea name="content" class="content" [(ngModel)]="news.content" placeholder="Type something... "></textarea>
        </div>

        <button type="submit" class="btn bg-success">Save</button>
        <a routerLink="/d/post" routerLinkActive="active" class="btn mx-3" style="background: #d6d8d9">Cancel</a>
      </div>
    </div>
  </div>
</form>
