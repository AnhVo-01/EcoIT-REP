<div class="site-wrapper-reveal">
  <!--====================  Blog Area Start ====================-->
  <div class="blog-pages-wrapper section-space--ptb_60">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 ml-auto mr-auto">
          <div class="main-blog-wrap">
            <!--======= Single Blog Item Start ========-->
            <div class="single-blog-item  wow move-up">
              <div class="post-excerpt">
                <div class="contact-from-wrapper">

                  <form>
                    <div class="contact-page-form">
                      <div class="row">
                        <div class="col-md-6">
                          <div class="contact-inner">
                            <span><strong>HOTLINE</strong></span>
                            <input name="phone" type="text" [(ngModel)]="about.phone">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="contact-inner">
                            <span><strong>EMAIL</strong></span>
                            <input name="email" type="email" [(ngModel)]="about.email">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="contact-inner">
                            <span><strong>FAX</strong></span>
                            <input name="fax" type="text" [(ngModel)]="about.fax">
                          </div>
                        </div>
                        <div class="col-md-6">
                          <div class="contact-inner">
                            <span><strong>Link</strong></span>
                            <input name="videoLINK" type="text" [(ngModel)]="about.videoLINK">
                          </div>
                        </div>
                        <div class="col-md-12">
                          <span><strong>ĐỊA CHỈ</strong></span>
                          <div class="contact-inner" *ngFor="let list of fullAddress">
                            <input type="text" value="{{list}}">
                          </div>
                          <div id="address">
                            <button class="btn" data-toggle="modal" data-target="#createAddr">
                              <i class="fa fa-plus"></i>
                              <span class="ml-2">Thêm địa chỉ mới</span>
                            </button>
                          </div>
                        </div>
                        <div class="col-md-12 section-space--ptb_30">
                          <div class="contact-inner">
                            <span><strong>MÔ TẢ</strong></span>
                            <ckeditor [(ngModel)]="about.description" [ngModelOptions]="{standalone: true}" [config]="ckeConfig" [data]="about.description"></ckeditor>
                          </div>
                        </div>
                        <div class="col-md-12">
                          <div class="contact-inner contact-message">
                            <span><strong>VÀI NÉT VỀ CHÚNG TÔI</strong></span>
                            <ckeditor [(ngModel)]="about.content" [ngModelOptions]="{standalone: true}" [config]="ckeConfig" [data]="about.content"></ckeditor>
                          </div>
                        </div>
                      </div>
                      <div class="d-flex align-items-center">
                        <button class="ht-btn ht-btn-md mr-2" (click)="onSubmit()" type="button">Submit</button>
                        <div class="text-success ml-3" *ngIf="updateSuccess">{{errorMessage}}</div>
                      </div>
                    </div>
                  </form>

                </div>
              </div>
            </div>
            <!--===== Single Blog Item End =========-->

          </div>
        </div>
      </div>
    </div>
  </div>
  <!--====================  Blog Area End  ====================-->

  <!-- begin::Create-->
  <div class="modal" id="createAddr">
    <form>
      <div class="error-mess mb-4" *ngIf="submitFail">{{errorMessage}}</div>
      <div class="modal-dialog">
        <div class="modal-content">

          <!-- Modal body -->
          <div class="modal-body">
            <div class="d-flex justify-content-between">
              <div class="modal-content-box">
                <div class="mt-3">
                  <div class="row">
                    <div class="col-lg-4">
                      <div class="contact-inner">
                        <select name="province" (change)="getDistricts($event)" [(ngModel)]="address.province" [ngModelOptions]="{standalone: true}">
                          <option [value]="0" [selected]="true">Tỉnh thành</option>
                          <option *ngFor="let p of provinces" [value]="p.code">{{p.name}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="contact-inner">
                        <select name="district" (change)="getWards($event)" [(ngModel)]="address.district" [ngModelOptions]="{standalone: true}">
                          <option [value]="0" [selected]="true">Huyện</option>
                          <option *ngFor="let d of districts" [value]="d.code">{{d.name}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="contact-inner">
                        <select name="wards" [(ngModel)]="address.wards" [ngModelOptions]="{standalone: true}">
                          <option [value]="0" [selected]="true">Xã</option>
                          <option *ngFor="let w of wards">{{w.name}}</option>
                        </select>
                      </div>
                    </div>
                    <div class="col-lg-4">
                      <div class="contact-inner">
                        <span><strong>Khu vực</strong></span>
                        <input name="prefix" type="text" [(ngModel)]="address.prefix">
                      </div>
                    </div>
                    <div class="col-lg-8">
                      <div class="contact-inner">
                        <span><strong>Địa chỉ</strong></span>
                        <input name="address" type="text" [(ngModel)]="address.address">
                      </div>
                    </div>
                  </div>
                </div>
                <div id="btn-box ml-3">
                  <button (click)="save($event)" class="ht-btn ht-btn-md mr-2">
                    <i class="fa fa-save"></i>
                    <span class="ml-2">Lưu</span>
                  </button>
                  <button class="ht-btn ht-btn-md ml-2" style="background: #ccc" type="button" data-dismiss="modal">Hủy</button>
                </div>
              </div>
            </div>
          </div>

        </div>
      </div>
    </form>
  </div>
  <!-- end::Create-->

</div>
