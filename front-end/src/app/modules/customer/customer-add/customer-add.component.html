<div class="site-wrapper-reveal">

  <!--====================  Blog Area Start ====================-->
  <div class="blog-pages-wrapper section-space--ptb_100">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 ml-auto mr-auto">
          <div class="main-blog-wrap">
            <!--======= Single Blog Item Start ========-->
            <div class="single-blog-item  wow move-up">
              <!-- Post info Start -->
              <div class="post-info lg-blog-post-info">

                <div class="post-excerpt mt-15">
                  <div class="comment-list-wrapper">
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="contact-from-wrapper section-space--mt_30">

                          <form (ngSubmit)="onSubmit()">
                            <div class="contact-page-form"  *ngIf="customer">
                              <div class="row">
                                <div class="col-lg-5 contact-icon">
                                  <div class="wdc-box" >
                                    <div class="wdc-iconbox">
                                      <div class="box-icon" [ngStyle]="{'background': customer.bgIColor}">
                                        <span><i class="{{customer.icon}}" style="padding-top: 23px"></i></span>
                                        <input type="color" name="bgIColor" [(ngModel)]="customer.bgIColor" class="choose-color" value="#009cff">
                                      </div>
                                    </div>
                                    <div class="wdc-input">
                                      <input type="text" name="icon" [(ngModel)]="customer.icon"
                                             placeholder="Input code of icon here">
                                      <p>*The code must be start with: <strong>fa</strong>, <strong>far</strong> or <strong>fas</strong></p>
                                      <p>*Ex: <strong>fa fa-university</strong></p>
                                    </div>
                                  </div>
                                </div>

                                <div class="col-lg-7">
                                  <div class="contact-inner">
                                    <input name="name" [(ngModel)]="customer.name" type="text" placeholder="Name *">
                                  </div>
                                  <div class="contact-inner contact-message">
                                    <textarea name="description" [(ngModel)]="customer.description"
                                              placeholder="Description *"></textarea>
                                  </div>
                                </div>
                              </div>
                              <div class="comment-submit-btn text-center">
                                <button class="ht-btn ht-btn-md mr-2" type="submit">Submit</button>
                                <button class="ht-btn ht-btn-md ml-2" style="background: #ccc" type="button" (click)="goToCustomerList()">Cancel</button>
                              </div>
                            </div>
                          </form>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>

              </div>
              <!-- Post info End -->
            </div>
            <!--===== Single Blog Item End =========-->

          </div>
        </div>
      </div>
    </div>
  </div>
  <!--====================  Blog Area End  ====================-->

</div>
